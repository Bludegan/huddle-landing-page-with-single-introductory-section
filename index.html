<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="hero">
    <nav class="nav">
      <img src="images/logo.svg" class="nav_logo">
    </nav>
    <section class="hero_container">
      <figure class="hero_picture">
        <img src="images/illustration-mockups.svg" class="hero_img">
      </figure>
      <div class="hero_texts">
        <h1 class="hero_title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero_paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="hero_cta"> Register</a>
      </div>
    </section>
    <div class="contact">
      <a href="#" class="contact_link">
        <img src="images/icons8-facebook-nuevo.svg" alt="contact_img">
      </a>
      <a href="#" class="contact_link">
        <img src="images/icons8-twitter.svg" alt="contact_img">
      </a>   <a href="#" class="contact_link">
        <img src="images/icons8-instagram.svg" alt="contact_img">
      </a>
    </div>
</header>



</body>
</html>
